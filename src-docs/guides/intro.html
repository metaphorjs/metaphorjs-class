<h2>Class system</h2>
<p>If you import a ready-built package, class system will come already initalised 
    in private namespace.<br>
    You can re-initialise by calling <code>cls.classManagerFactory(ns)</code>
    using Namespace instance from <code>metaphorjs-namespace</code> package.
</p>
